<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">
		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar</div>
			<div class="card-body">
				<form th:object="${adviser}" th:action="@{/advisers/registrar}"
					th:method="post">
					<div class="form-group row">
						<label for="First_NameAs" class="col-sm-2 col-form-label">Nombres:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="First_NameAs"
								th:field="*{First_NameAs}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('First_NameAs')}"
								th:errors="*{First_NameAs}"></small>							
						</div>
					</div>
					<div class="form-group row">
						<label for="Last_NameAs" class="col-sm-2 col-form-label">Apellidos:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="Last_NameAs"
								th:field="*{Last_NameAs}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('Last_NameAs')}"
								th:errors="*{Last_NameAs}"></small>							
						</div>
					</div>
					
					<div class="form-group row">
						<label for="Email_As" class="col-sm-2 col-form-label">Email:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="Email_As"
								th:field="*{Email_As}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('Email_As')}"
								th:errors="*{Email_As}"></small>							
						</div>
					</div>
					<div class="form-group row">
						<label for="Dni_As" class="col-sm-2 col-form-label">DNI: </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="Dni_As"
								th:field="*{Dni_As}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('Dni_As')}"
								th:errors="*{Dni_As}"></small>							
						</div>
					</div>
                     
                     <div class="form-group row">
						<label for="Num_Cel_As" class="col-sm-2 col-form-label">Telefono: </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="Num_Cel_As"
								th:field="*{Num_Cel_As}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('Num_Cel_As')}"
								th:errors="*{Num_Cel_As}"></small>							
						</div>
					</div>
						
					<div class="form-group row">
						<label for="Contrasenia" class="col-sm-2 col-form-label">Contraseña:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="Contrasenia"
								th:field="*{Contrasenia}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('Contrasenia')}"
								th:errors="*{Contrasenia}"></small>							
						</div>
					</div>
										
					<div class="form-group row">						
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary"></input> 							
						</div>
					</div>		

				</form>

			</div>
			<p th:text="${mensaje}" class="form-text text-success"></p>
		</div>
	</div>

	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
