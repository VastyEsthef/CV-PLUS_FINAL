<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar Proyecto</div>
			<div class="card-body">


	<form th:action="@{/proyectos/save}" th:object="${proyecto}" method="POST">
	   
	   
	   <div class="form-group">
			     <input type="hidden" class="form-control" th:field="*{IdProyecto}" />
	   </div>
	
	
		<div class="form-group">
			<label for="title">Proyect Name</label> 
			<input type="text" name="Titulo_Proyect"
			    class="form-control" id="title" aria-describedby="title"
				th:field="*{Titulo_Proyect}" 
				placeholder="Enter Proyect Name" />
		</div>
		
		
		<div class="form-group">
			<label for="description">Description Name</label> 
			<input type="text" name="Descripcion_Proyect"
			class="form-control" id="description" aria-describedby="description"
				th:field="*{Descripcion_Proyect}" 
				placeholder="Enter Descripcion" />
		</div>
		
		<div class="form-group">
			<label for="colaborators">Colaboradores</label> 
			<input type="text" name="Colaboradores"
			class="form-control" id="colaborators" aria-describedby="colaborators"
				th:field="*{Colaboradores}" 
				placeholder="Enter Colaboradores" />
		</div>
		
		<div class="form-group">
			<label>Portafolios</label>
			 <select th:field="${proyecto.portafolios}"
				name="portafolios" multiple="true">
				<option th:each="portafolios :${portafolioList}" th:value="${portafolios.IdPortafolio}"
					th:text="${portafolios.NombrePortafolio}" />
			</select>
		</div>

		
			<a th:href="@{/proyectos/}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Save</button>
		

	</form>
    </div>
  </div>
</div>
     <th:block th:include="fragments/scripts"></th:block>

</body>
</html>
