<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<th:block th:include="fragments/head"></th:block>
<body>
        <th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Lista de Proyectos</div>
			<div class="card-body">
   
   <form th:action="@{/proyectos/buscar}" method="POST" th:object="${proyecto}" class="form-inline">
					<div class="form-group">
						<label for="buscar">Buscar</label> 
						<input
							type="text" class="form-control" id="buscar"
							th:field="*{Titulo_Proyect}"
							required="required"
							placeholder="Ingrese el titulo"> 
					</div>
					
					<button type="submit" class="btn btn-danger">
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
					
				</form>
   
   




   <a th:href="@{/proyectos/new}" class="btn btn-primary">Nuevo Proyecto  </a>
  <table class="table table-striped"> 
       <thead>
          <tr>
             <th>Titulo</th>
             <th>Descripcion</th>
             <th>Colaboradores</th>
             <th>Portafolio</th>
             <th>Acciones</th>
          
          </tr>
       
       
       </thead>
       <tbody>
             <tr th:each="proyecto:${proyectos}">
                  <td th:text="${proyecto.titulo_Proyect}">HAMP</td>
                  <td th:text="${proyecto.descripcion_Proyect}">HAMP</td>
                  <td th:text="${proyecto.colaboradores}">HAMP</td>
                  <td>
                      <th:block th:each="portafolio,iter: ${proyecto.portafolios}">
						<label th:text="${portafolio.NombrePortafolio}" /></label>
						<th:block th:if="${!iter.last}">, </th:block>
					</th:block>
                  
                  </td>
                  <td>
                     <a th:href="@{/proyectos/edit/{id}(id=${proyecto.IdProyecto})}"
					class="btn btn-primary">Update</a> <a
					th:href="@{/proyectos/{id}(id=${proyecto.IdProyecto})}"
					class="btn btn-danger">Delete</a>
                  
                  
                  </td>
             
                  
             </tr>
             
			
       </tbody>
       
  </table>
  </div>
 </div>
</div>
<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
