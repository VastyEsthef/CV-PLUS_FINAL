<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<th:block th:include="fragments/head"></th:block>
<body>

<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Actualizar Proyecto</div>
			<div class="card-body">
   
   <form th:action="@{/proyectos/update/{id} (id=${proyecto.IdProyecto})}" th:object="${proyecto}"  method="POST">
		
		<div class="form-group">
					<input type="hidden" class="form-control" th:field="*{IdProyecto}" />
		</div>
		
		<div class="form-group">
			<label for="title">Proyecto Titulo</label> 
			<input type="text" name="Titulo_Proyect"
			class="form-control" id="title" aria-describedby="title"
				th:field="*{Titulo_Proyect}" 
				placeholder="Ingresa el titulo del proyecto" />
		</div>
		
		<div class="form-group">
			<label for="description">Proyecto Descripcion</label> 
			<input type="text" name="Descripcion_Proyect"
			class="form-control" id="description" aria-describedby="description"
				th:field="*{Descripcion_Proyect}" 
				placeholder="Ingresa la descripcion del proyecto" />
		</div>
		
		<div class="form-group">
			<label for="colaborators">Proyect Colaborators</label> 
			<input type="text" name="Colaboradores"
			class="form-control" id="colaborators" aria-describedby="colaborators"
				th:field="*{Colaboradores}" 
				placeholder="Ingresa los colaboradores del proyecto" />
		</div>
		
		<div class="form-group">
						<label for="portafolio">Category</label> <select id="portafolio"
							class="form-control" th:field="*{portafolios}" multiple="multiple">
							<option th:each="portafolio : ${portafolios}"
								th:text="${portafolio.NombrePortafolio}" th:value="${portafolio.IdPortafolio}"></option>
						</select>
					</div>

		
			<a th:href="@{/proyectos/}" class="btn btn-primary">Regresar</a>
			<button type="submit" class="btn btn-success">Save</button>
		

	</form>
   </div>
 </div>
</div>
   <th:block th:include="fragments/scripts"></th:block>
</body>
</html>
