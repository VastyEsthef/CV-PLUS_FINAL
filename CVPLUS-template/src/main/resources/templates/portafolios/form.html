<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar Portafolio</div>
			<div class="card-body">
		
			<div class="card-header">
			   <h2 th:value="${tittle}"></h2>
			</div>
			<div class="card-body">
			
				<div th:object="${portafolio}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>


	<form th:action="@{/portafolios/save}" th:object="${portafolio}" method="POST">
	
	             <div class="form-group row">
						<label for="NombrePortafolio" class="col-sm-2 col-form-label">Nombre:</label>
						<div class="col-sm-6">

							<input type="text" th:field="*{NombrePortafolio}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
								
								<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('NombrePortafolio')}"
								th:errors="*{NombrePortafolio}"></small>
						</div>
					</div>
					
					
					
					<div class="form-group row">
						<label for="DescripcionPortafolio" class="col-sm-2 col-form-label">Descripcion: </label>
						<div class="col-sm-6">
							<input type="text" th:field="*{DescripcionPortafolio}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('DescripcionPortafolio')}" th:errors="*{DescripcionPortafolio}"></small>
						</div>
					</div>
					
					
					<div class="form-group row">
						<div class="col-sm-6">
						     <a th:href="@{/portafolios/list}" class="btn btn-primary">Regresar</a>
							<button type="submit" class="btn btn-success">Save</button>
						</div>
					</div>
	
	
	   
	   
	
	
	
   
	</form>
    </div>
  </div>
</div>
</div>
     <th:block th:include="fragments/scripts"></th:block>

</body>
</html>
