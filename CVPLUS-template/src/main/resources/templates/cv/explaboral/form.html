<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">
		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar</div>
			<div class="card-body">
		///aca	///	<form th:object="${adviser}" th:action="@{/advisers/registrar}"
					th:method="post">
					<div class="form-group row">
						<label for="" class="col-sm-2 col-form-label">Nombre de Institución</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="nombreInstitucionLaboral"
								th:field="*{nombreInstitucionLaboral}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombreInstitucionLaboral')}"
								th:errors="*{nombreInstitucionLaboral}"></small>							
						</div>
					</div>
					<div class="form-group row">
						<label for="puestoLaboral" class="col-sm-2 col-form-label">Puesto:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="puestoLaboral"
								th:field="*{puestoLaboral}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('puestoLaboral')}"
								th:errors="*{puestoLaboral}"></small>							
						</div>
					</div>
					
					<div class="form-group row">
						<label for="descripcionExpLaboral" class="col-sm-2 col-form-label">Descripcion:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="descripcionExpLaboral"
								th:field="*{descripcionExpLaboral}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('descripcionExpLaboral')}"
								th:errors="*{descripcionExpLaboral}"></small>							
						</div>
						
						</div>
					<div class="form-group row">
						<label for="fechaInicioExpLaboral" class="col-sm-2 col-form-label">Fecha de Inicio: </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="fechaInicioExpLaboral"
								th:field="*{fechaInicioExpLaboral}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaInicioExpLaboral')}"
								th:errors="*{fechaInicioExpLaboral}"></small>							
						</div>
					</div>
						
					</div>
					<div class="form-group row">
						<label for="fechaFinExpLaboral" class="col-sm-2 col-form-label">Fecha de Fin: </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="fechaFinExpLaboral"
								th:field="*{fechaFinExpLaboral}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaFinExpLaboral')}"
								th:errors="*{fechaFinExpLaboral}"></small>							
						</div>
					</div>

				
										
					<div class="form-group row">						
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary"></input> 							
						</div>
					</div>		

				</form>

			</div>
			<p th:text="${mensaje}" class="form-text text-success"></p>
		</div>
	</div>

	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>/html>
