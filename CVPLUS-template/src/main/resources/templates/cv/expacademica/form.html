<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">
		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar</div>
			<div class="card-body">
			///	<form th:object="${adviser}" th:action="@{/advisers/registrar}"
					th:method="post">
					<div class="form-group row">
						<label for="" class="col-sm-2 col-form-label">Nombre de Institución</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="nombreInstitucionAcademica"
								th:field="*{nombreInstitucionAcademica}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombreInstitucionAcademica')}"
								th:errors="*{nombreInstitucionAcademica}"></small>							
						</div>
					</div>
					<div class="form-group row">
						<label for="descripcionExpAcademica" class="col-sm-2 col-form-label">Descripción:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="descripcionExpAcademica"
								th:field="*{descripcionExpAcademica}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('descripcionExpAcademica')}"
								th:errors="*{descripcionExpAcademica}"></small>							
						</div>
					</div>
					
					<div class="form-group row">
						<label for="fechaInicioExpAcademica" class="col-sm-2 col-form-label">Fecha de Inicio:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="fechaInicioExpAcademica"
								th:field="*{fechaInicioExpAcademica}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaInicioExpAcademica')}"
								th:errors="*{fechaInicioExpAcademica}"></small>							
						</div>
						
						
					</div>
					<div class="form-group row">
						<label for="fechaFinExpAcademica" class="col-sm-2 col-form-label">Fecha de Fin: </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="fechaFinExpAcademica"
								th:field="*{fechaFinExpAcademica}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaFinExpAcademica')}"
								th:errors="*{fechaFinExpAcademica}"></small>							
						</div>
					</div>

				
										
					<div class="form-group row">						
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary"></input> 							
						</div>
					</div>		

				</form>

			</div>
			<p th:text="${mensaje}" class="form-text text-success"></p>
		</div>
	</div>

	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
