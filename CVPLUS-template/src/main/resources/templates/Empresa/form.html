<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">
		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar</div>
			<div class="card-body">
				<form th:object="${empresa}" th:action="@{/empresas/registrar}"
					th:method="post">
					<div class="form-group row">
						<label for="Nombre_Empresa" class="col-sm-2 col-form-label">Nombre de la empresa:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="Nombre_Empresa"
								th:field="*{Nombre_Empresa}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('Nombre_Empresa')}"
								th:errors="*{Nombre_Empresa}"></small>							
						</div>
					</div>
					
					<div class="form-group row">
						<label for="Direccion_Empresa" class="col-sm-2 col-form-label">Dirección Exacta:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="Nombre_Empresa"
								th:field="*{Direccion_Empresa}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('Direccion_Empresa')}"
								th:errors="*{Direccion_Empresa}"></small>							
						</div>
					</div>
					<div class="form-group row">
						<label for="Ruc" class="col-sm-2 col-form-label">RUC: </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="Ruc"
								th:field="*{Ruc}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('Ruc')}"
								th:errors="*{Ruc}"></small>							
						</div>
					</div>
                     
                     <div class="form-group row">
						<label for="Ruc" class="col-sm-2 col-form-label">Telefono: </label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="NumTelf"
								th:field="*{NumTelf}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('NumTelf')}"
								th:errors="*{NumTelf}"></small>							
						</div>
					</div>
					
				<div class="form-group row">
						<label for="Email_Empresa" class="col-sm-2 col-form-label">Email:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="Email_Empresa"
								th:field="*{Email_Empresa}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('Email_Empresa')}"
								th:errors="*{Email_Empresa}"></small>							
						</div>
					</div>
						
					<div class="form-group row">
						<label for="Contrasenia" class="col-sm-2 col-form-label">Contraseña:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="Contrasenia"
								th:field="*{Contrasenia}" />
								
							<small class="form-text text-danger" th:if="${#fields.hasErrors('Contrasenia')}"
								th:errors="*{Contrasenia}"></small>							
						</div>
					</div>
										
					<div class="form-group row">						
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary"></input> 							
						</div>
					</div>		

				</form>

			</div>
			<p th:text="${mensaje}" class="form-text text-success"></p>
		</div>
	</div>

	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
